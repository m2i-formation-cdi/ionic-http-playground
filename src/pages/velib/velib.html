<ion-header>

  <ion-navbar>
    <ion-title>velib</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let station of stationList" (click)="goToMap(station)">
      <h2>{{station.fields.name}} ({{station.fields.capacity}})</h2>
      <img src="https://maps.googleapis.com/maps/api/streetview?size=200x200&location={{station.fields.lat}},{{station.fields.lon}}">
    </ion-item>
  </ion-list>

</ion-content>
